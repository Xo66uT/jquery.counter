<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link rel="stylesheet" type="text/css" href="jquery.counter.css" media="all" /> 
<link rel="stylesheet" type="text/css" href="styles.css" media="all" /> 


<title>Jquery Counter Plugin</title>
</head>

<body>
	<div class="main">
		<table class="table">
			<tr>
				<th>Name</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Total</th>
			</tr>
			<tr>
				<td>Kindle 3G, Free 3G + Wi-Fi,</td>
				<td><input id="field_count" value="1" name="text" size="3" type="text" /></td>
				<td><span id="item_price">189</span> $</td>
				<td><span id="total_price">189</span> $</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.counter.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
